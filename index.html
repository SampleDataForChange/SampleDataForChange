---
layout: default
---
<h1 class="headline">{{site.title}}</h1>
<div class="article-list">
{% if paginator.total_pages > 1 %}
    {% for post in site.posts %}
        <h2><a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a></h2>
        <p>{{post.excerpt | strip_html}}</p>
    {% endfor %}
{% else %}
    {% for post in site.posts %}
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
    {% endfor %}
{% endif %}

</div>
